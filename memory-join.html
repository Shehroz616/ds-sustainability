<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>DS Sustainability</title>
</head>
<body>
    <header>
        <div class="header-top-bar">
            <a href="index.html" class="logo">
                <img src="assets/img/petronas-logo.svg" alt="Petronas logo">
            </a>
            <div class="text-center">
                <img src="assets/img/sustainability-text.svg" class="header-bottom-logo" alt="">
            </div>
            <div class="text-end">
                <button class="back-btn">Back</button>
            </div>
        </div>
        <div class="text-center mt-3">
            <img src="assets/img/memory-match-header.svg" class="game-logo-header" alt="">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xxl-9 mx-auto">
                    <div class="join-container">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="qr-code-outer">
                                    <img src="assets/img/qr-code.png" class="w-100" alt="">
                                </div>
                            </div>
                            <div class="col-md-9 d-flex">
                                <h4 class="my-auto">To join the game, <br> please scan the QR code or go to <strong>ds-sustainaility.netlify.app/code</strong> <br> and enter the code <strong> YMS-03.</strong></h4>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <h5>We will start once everyone has joined.</h5>
                    </div>
                    <div class="text-center mt-3">
                        <div class="player-names">
                            <div class="name">Alice</div>
                            <div class="name">John</div>
                            <div class="name">Pavitra</div>
                            <div class="name">Faris</div>
                            <div class="name">Nadia</div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="connection-instruction-desktop.html" class="play-btn">Let's Play!</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="text-center">
                <img src="assets/img/footer-logo.svg" class="footer-logo" alt="">
                <h3 class="footer-line">Passionate about Progress</h3>
            </div>
        </div>
    </footer>
</body>
</html>
