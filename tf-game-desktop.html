<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>DS Sustainability</title>
</head>
<body>
    <header>
        <div class="header-top-bar">
            <a href="index.html" class="logo">
                <img src="assets/img/petronas-logo.svg" alt="Petronas logo">
            </a>
            <div class="text-center">
                <img src="assets/img/sustainability-text.svg" class="header-bottom-logo" alt="">
            </div>
            <div class="text-end">
                <button class="back-btn">Back</button>
            </div>
        </div>
        <div class="text-center mt-3">
            <img src="assets/img/true-false-header.svg" class="game-logo-header" alt="">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xxl-9 mx-auto">
                    <div class="text-center fact-container">
                        <h4>Fact #1</h4>
                        <h4>Renewable energy sources, such as solar and wind, produce no greenhouse gas emissions during operation.</h4>
                    </div>
                    <div class="timer-container">
                        <h4>Time Left</h4>
                        <div class="main-time">03:00</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="text-center">
                <img src="assets/img/footer-logo.svg" class="footer-logo" alt="">
                <h3 class="footer-line">Passionate about Progress</h3>
            </div>
        </div>
    </footer>


    <script>
      
      let allQuestions = {
            question1: {
                question: "You have 25 seconds to read each fact displayed here and answer whether it is True or False",
                answer: "true",
            },
            question2: {
                question: "You have 25 seconds to read each fact displayed here and answer whether it is True or False",
                answer: "false",
            },
            question3: {
                question: "You have 25 seconds to read each fact displayed here and answer whether it is True or False",
                answer: "true",
            },
        };

        let questionCount = 1;
        let loop = 0;
        for (let key in allQuestions) {
            loop++;
        }
        let gameTime = document.querySelector(".main-time")
        let countdownTime = 25;
        let seen = false

        function startCountdown() {

            const countdownInterval = setInterval(() => {
                let minutes = Math.floor(countdownTime / 60);
                let seconds = countdownTime % 60;

                seconds = seconds < 10 ? '0' + seconds : seconds;

                gameTime.textContent = `${minutes}:${seconds}`;

                countdownTime--;

                if (countdownTime < 0) {
                    if (!seen) {
                        clearInterval(countdownInterval);
                        loop--;
                        questionCount++
                        countdownTime = 25
                        startCountdown()
                        if (loop == 1) {
                            seen = true;
                        }
                    }
                    else {
                        clearInterval(countdownInterval);
                        gameTime.textContent = "Time's up!";
                    }
                    // window.location = "/tf-game-timesup"
                }
            }, 1000);
        }

        window.onload = startCountdown;


        showHint.addEventListener("click",()=>{
            showHint.classList.add("d-none")
            showHint.nextElementSibling.classList.remove("d-none")
        })

    </script>
</body>
</html>
