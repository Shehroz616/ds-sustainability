<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>DS Sustainability</title>
</head>
<body>
    <header>
        <div class="header-top-bar">
            <a href="index.html" class="logo">
                <img src="assets/img/petronas-logo.svg" alt="Petronas logo">
            </a>
        </div>
        <div class="text-center">
            <img src="assets/img/sustainability-text.svg" class="header-bottom-logo" alt="">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="welcome">Welcome</h1>
                <h4>Click on a game to play, or Configure to edit the game.</h4>
            </div>
            <div class="row">
                <div class="col-lg-4 order-1 order-lg-1">
                    <a href="" class="game-btn">
                        <img src="assets/img/true-false-icon.svg" alt="">
                    </a>
                </div>
                <div class="col-lg-4 order-3 order-lg-2">
                    <a href="" class="game-btn">
                        <img src="assets/img/memory-match-icon.svg" alt="">
                    </a>
                </div>
                <div class="col-lg-4 order-5 order-lg-3">
                    <a href="connection-join.html" class="game-btn">
                        <img src="assets/img/Sustainability-Connection-icon.svg" alt="">
                    </a>
                </div>
                <div class="col-lg-4 order-2 order-lg-4">
                    <a href="" class="configure-btn">
                        Configure
                        <img src="assets/img/edit-icon.svg" alt="">
                    </a>
                </div>
                <div class="col-lg-4 order-4 order-lg-5">
                    <a href="" class="configure-btn">
                        Configure
                        <img src="assets/img/edit-icon.svg" alt="">
                    </a>
                </div>
                <div class="col-lg-4 order-6 order-lg-6">
                    <a href="" class="configure-btn">
                        Configure
                        <img src="assets/img/edit-icon.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="text-center">
                <img src="assets/img/footer-logo.svg" class="footer-logo" alt="">
                <h3 class="footer-line">Passionate about Progress</h3>
            </div>
        </div>
    </footer>
</body>
</html>
