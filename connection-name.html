<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>DS Sustainability</title>
    
</head>
<body class="color-bg">
    <header>
        <div class="header-top-bar">
            <a href="index.html" class="logo">
                <img src="assets/img/petronas-logo.svg" alt="Petronas logo">
            </a>
        </div>
        
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xxl-9 mx-auto">
                    <div class="text-center">
                        <img src="assets/img/Sustainability-Connection-icon.svg" class="img-fluid" alt="">
                        <form action="connection-instruction.html" method="get" class="code-form">
                            <h4>Please key in the code shown on the screen.</h4>
                            <label for="code" class="mt-4 mb-2" >Code</label>
                            <input type="text" name="code" id="code">
                            <button class="join-btn mt-5">Join</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="text-center">
                <img src="assets/img/sustainability-text.svg"  class="mb-4 w-75" alt="">
                <!-- <h3 class="footer-line">Passionate about Progress</h3> -->
            </div>
        </div>
    </footer>
</body>
</html>
