    <script>
        const cards = document.querySelectorAll('.memory-card-inner');
        const cardsOuter = document.querySelectorAll('.memory-card');
        let gameTime = document.querySelector(".game-time")
        let countdownTime = 35;
        let seen = false
        function startCountdown() {

            const countdownInterval = setInterval(() => {
                let minutes = Math.floor(countdownTime / 60);
                let seconds = countdownTime % 60;

                seconds = seconds < 10 ? '0' + seconds : seconds;

                gameTime.textContent = `${minutes}:${seconds}`;

                countdownTime--;

                if (countdownTime < 0) {
                    if (!seen) {
                        countdownTime = 180
                        startCountdown()
                        cards.forEach(card => {
                            card.classList.remove("flip")
                            card.style.pointerEvents = "auto"
                        });
                        seen = true
                    }
                    else{
                        clearInterval(countdownInterval);
                        gameTime.textContent = "Time's up!";
                    }
                    
                }
            }, 1000);
        }

        window.onload = startCountdown;


   
        cards.forEach(card => {
            card.classList.add("flip")
            card.style.pointerEvents = "none"
        });

let gameEnd = false
let score = 0
let hasFlippedCard = false;
let lockBoard = false;
let firstCard, secondCard;

function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;
    this.classList.add('flip');

    if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
    }

    secondCard = this;

    checkForMatch();
}


function checkForMatch() {
    let isMatch = firstCard.dataset.product === secondCard.dataset.product;
    isMatch ? disableCards() : unflipCards();
    isMatch ? score++ : null;
}

function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
    resetBoard();
}

function unflipCards() {
    lockBoard = true;
    setTimeout(() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
    }, 500);
}
function resetBoard() {
    [hasFlippedCard, lockBoard] = [false, false];
    [firstCard, secondCard] = [null, null];
}

(function shuffle() {
    cardsOuter.forEach(cardout => {
        let ramdomPos = Math.floor(Math.random() * 12);
        cardout.style.order = ramdomPos;
    });
})();

cards.forEach(card => card.addEventListener('click', flipCard));

   
    </script>
